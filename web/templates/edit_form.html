

<form action="{{ url_for('schedule_edit') }}" method="POST">
	<input type="hidden" name="id" value="{{ entry.id }}" />
	
	<div class="form-group">
		<label>Name</label>
		<input class="form-control" type="text" name="name" onClick="this.select();" value="{{ entry.name }}" style = "width:295px;" ></input>
		<small id="emailHelp" class="form-text text-muted">A useful name to remember what this pin is functioning as.</small>
	</div>
	
	<div class="form-group">
		<label>Command</label>
		<select name="command" class="form-control" name="selectBox">
				<option value="custom">Custom Command</option>
			{% for option in ecodes %}
				<option value="{{ option }}" {% if option is equalto entry.command %}selected{% endif %}>{{ option }}</option>
			{% endfor %}
		</select>
		<small id="emailHelp" class="form-text text-muted">Select a key or command to execute when this pin is activated.</small>
	</div>

 	<div class="form-group">
		<label>Pins</label>
		<input class="form-control" type="text" name="pins" value="{{ entry.pins }}" style = "width:295px;" ></input>
		<small id="emailHelp" class="form-text text-muted">What Pin (or Pins) must be activated to perform the given command.</small>
	</div>

	<div class="form-group">
		<label>Block Pins</label>
		 <input class="form-control" type="text" name="block" value="{{ entry.block }}" style = "width:295px;" ></input>
		<small id="emailHelp" class="form-text text-muted">What pins should be blocked if activated after and while this pin is active.</small>
	</div>
	
	
	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	<button type="submit" class="btn btn-primary">Save</button>

</form>
